<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Calculator</title>
</head>

<body class="h-screen flex justify-center items-center bg-slate-900">
    <div class="calculator bg-gray-700 rounded-xl overflow-hidden">
        <input type="text" id="js-display" class="w-full p-5 text-4xl text-left bg-gray-700 text-white brightness-150"
            readonly>
        <div class="keys grid grid-cols-4 gap-2 p-6">
            <button class="operator-btn">+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator-btn">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator-btn">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator-btn">/</button>
            <button>0</button>
            <button>.</button>
            <button class="js-equal-btn">=</button>
            <button id="js-delete-btn" class="operator-btn"><i class="fas fa-backspace"></i></button>
            <button id="js-clear-btn" class="operator-btn">C</button>
        </div>
    </div>

    <script src="./calculater.js"></script>
</body>

</html>
